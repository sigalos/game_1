<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Nerd - Quiz e Mini Jogos</title>
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/08/05/06/47/brain-1571928_1280.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      background-image: url('https://cdn.pixabay.com/photo/2020/11/25/13/15/cat-5775803_1280.jpg'), url('https://cdn.pixabay.com/photo/2021/11/18/14/29/cat-6805410_1280.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .quiz-container, .game-container {
      max-width: 90%;
      background-color: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: none;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
    }

    .options button:hover {
      background-color: #555;
      cursor: pointer;
    }

    canvas {
      background: #222;
      margin-top: 20px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    .memory-card {
      width: 60px;
      height: 60px;
      background-color: #333;
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 6px;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Desafio Nerd - Quiz e Mini Jogos</h1>
  <div id="quiz" class="quiz-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </div>

  <div id="game" class="game-container"></div>

  <button class="btn-restart" onclick="restartQuiz()">Reiniciar Quiz</button>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const questions = [
      {
        question: "Quem é o atual presidente do Brasil?",
        options: ["Lula", "Bolsonaro", "Dilma", "Temer"],
        answer: 0
      },
      {
        question: "Qual é a capital do Brasil?",
        options: ["São Paulo", "Rio de Janeiro", "Brasília", "Belo Horizonte"],
        answer: 2
      },
      {
        question: "Quantos estados tem o Brasil?",
        options: ["25", "26", "27", "28"],
        answer: 2
      },
      {
        question: "Qual animal é símbolo da páscoa?",
        options: ["Gato", "Coelho", "Cavalo", "Urso"],
        answer: 1
      },
      {
        question: "Qual planeta é o terceiro do Sol?",
        options: ["Marte", "Terra", "Vênus", "Júpiter"],
        answer: 1
      },
      {
        question: "Em que continente está o Brasil?",
        options: ["Europa", "América do Sul", "Ásia", "África"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function playSound(correct) {
      document.getElementById(correct ? 'correctSound' : 'wrongSound').play();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer === selected;
      playSound(correct);
      if (correct) score++;
      currentQuestion++;

      if (currentQuestion < questions.length) {
        if (currentQuestion % 2 === 0) {
          showMiniGame();
        } else {
          showQuestion();
        }
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("game").innerHTML = `<h2>Parabéns! Você acertou ${score} de ${questions.length} perguntas.</h2>`;
        document.getElementById("game").style.display = "block";
      }
    }

    function showMiniGame() {
      const gameDiv = document.getElementById("game");
      gameDiv.innerHTML = "";
      gameDiv.style.display = "block";

      const gameIndex = Math.floor(currentQuestion / 2) % 3;
      if (gameIndex === 0) {
        gameDiv.innerHTML = '<p>Jogo da Velha (vs IA)</p>';
        // Aqui será implementado o jogo da velha com IA
      } else if (gameIndex === 1) {
        gameDiv.innerHTML = '<p>Quebra-Cabeça</p>';
        // Aqui será implementado o quebra-cabeça simples
      } else {
        gameDiv.innerHTML = '<p>Jogo da Memória</p>';
        // Aqui será implementado o jogo da memória simples
      }

      setTimeout(() => {
        gameDiv.style.display = "none";
        document.getElementById("quiz").style.display = "block";
        showQuestion();
      }, 8000);
    }

    function startQuiz() {
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("game").style.display = "none";
      startQuiz();
    }

    startQuiz();
  </script>
</body>
</html>
