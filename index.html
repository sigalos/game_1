<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Nerd - Quiz e Mini Jogos</title>
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/08/05/06/47/brain-1571928_1280.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      background-image: url('https://cdn.pixabay.com/photo/2020/11/25/13/15/cat-5775803_1280.jpg'), url('https://cdn.pixabay.com/photo/2021/11/18/14/29/cat-6805410_1280.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
    }

    .quiz-container, .game-container {
      max-width: 90%;
      background-color: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: none;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
    }

    .options button:hover {
      background-color: #555;
      cursor: pointer;
    }

    canvas {
      background: #222;
      margin-top: 20px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 20px;
    }

    .memory-card {
      width: 60px;
      height: 60px;
      background-color: #333;
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Desafio Nerd - Quiz e Mini Jogos</h1>
  <!-- restante do conteÃºdo HTML permanece inalterado -->
</body>
</html>
