<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Nerd</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212 url('https://placekitten.com/800/600') repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      margin: 30px auto;
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #00ffc8;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00ffc8;
      color: #000;
      cursor: pointer;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background-color: #333;
      color: #fff;
      border: 1px solid #00ffc8;
    }
    .result {
      font-size: 1.5rem;
      margin: 20px;
    }
    #emoji {
      font-size: 3rem;
    }
    #shareButton {
      display: none;
      margin-top: 20px;
      background: #25d366;
      color: white;
    }
    #tictactoe {
      display: none;
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 300px;
      margin: 0 auto;
    }
    .cell {
      width: 90px;
      height: 90px;
      font-size: 2rem;
      background: #222;
      border: 2px solid #00ffc8;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.winner {
      background: #00ffc8;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üê± Desafio Nerd üß†</h1>
  <div class="container" id="levelSelect">
    <p>Escolha o n√≠vel de dificuldade para come√ßar:</p>
    <button onclick="startGame('f√°cil')">F√°cil</button>
    <button onclick="startGame('m√©dio')">M√©dio</button>
    <button onclick="startGame('dif√≠cil')">Dif√≠cil</button>
  </div>

  <div class="container" id="quiz" style="display:none">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </div>

  <div class="container" id="tictactoe">
    <h2>Mini Jogo: Jogo da Velha ü§ñ</h2>
    <div class="board" id="board"></div>
    <p id="tictactoeMsg"></p>
    <button onclick="continueQuiz()">Continuar Quiz</button>
  </div>

  <div class="container" id="result" style="display:none">
    <div class="result">Sua pontua√ß√£o: <span id="score"></span></div>
    <div id="emoji"></div>
    <button id="shareButton" onclick="shareResult()">Compartilhar no WhatsApp</button>
  </div>

  <script>
    const questions = {
      "f√°cil": [
        { question: "Qual √© a cor do c√©u em um dia ensolarado?", options: ["Azul", "Verde", "Vermelho"], answer: 0 },
        { question: "Quantos dedos temos em uma m√£o?", options: ["5", "4", "6"], answer: 0 },
        { question: "Qual animal faz 'miau'?", options: ["Cachorro", "Gato", "P√°ssaro"], answer: 1 },
        { question: "Qual o oposto de quente?", options: ["Frio", "Gelado", "Morno"], answer: 0 },
        { question: "Qual desses √© um meio de transporte?", options: ["Carro", "Cadeira", "Mesa"], answer: 0 },
        { question: "O que usamos para escrever?", options: ["L√°pis", "Colher", "Copo"], answer: 0 },
        { question: "O que √© maior: um elefante ou um gato?", options: ["Gato", "Elefante", "Iguais"], answer: 1 },
        { question: "Qual desses √© um alimento?", options: ["Banana", "Pedra", "Chave"], answer: 0 },
        { question: "O que usamos para ver?", options: ["Olhos", "Boca", "Ouvidos"], answer: 0 },
        { question: "Qual o som de um cachorro?", options: ["Miau", "Au au", "Piu piu"], answer: 1 }
      ],
      "m√©dio": [
        { question: "Qual planeta √© conhecido como Planeta Vermelho?", options: ["Marte", "Terra", "J√∫piter"], answer: 0 },
        { question: "Quem escreveu 'Dom Casmurro'?", options: ["Machado de Assis", "Carlos Drummond", "Clarice Lispector"], answer: 0 },
        { question: "Quantos lados tem um hex√°gono?", options: ["6", "5", "7"], answer: 0 },
        { question: "Qual √© o maior oceano do mundo?", options: ["Atl√¢ntico", "√çndico", "Pac√≠fico"], answer: 2 },
        { question: "Qual g√°s respiramos do ar?", options: ["Oxig√™nio", "Hidrog√™nio", "Nitrog√™nio"], answer: 0 },
        { question: "Quem pintou a Mona Lisa?", options: ["Van Gogh", "Leonardo da Vinci", "Picasso"], answer: 1 },
        { question: "Qual a capital do Brasil?", options: ["Rio de Janeiro", "S√£o Paulo", "Bras√≠lia"], answer: 2 },
        { question: "Qual √© o n√∫mero PI (aproximado)?", options: ["3,14", "4,13", "2,71"], answer: 0 },
        { question: "Qual √© a raiz quadrada de 81?", options: ["9", "8", "7"], answer: 0 },
        { question: "O que √© H2O?", options: ["√Ågua", "Oxig√™nio", "Sal"], answer: 0 }
      ],
      "dif√≠cil": [
        { question: "Qual √© a f√≥rmula da √°rea do c√≠rculo?", options: ["œÄr¬≤", "2œÄr", "œÄd"], answer: 0 },
        { question: "Quem descobriu a gravidade?", options: ["Newton", "Einstein", "Galileu"], answer: 0 },
        { question: "Qual o elemento qu√≠mico de s√≠mbolo Fe?", options: ["Ferro", "F√≥sforo", "Fl√∫or"], answer: 0 },
        { question: "Em que ano terminou a Segunda Guerra Mundial?", options: ["1945", "1939", "1950"], answer: 0 },
        { question: "Qual a capital da Austr√°lia?", options: ["Sydney", "Melbourne", "Canberra"], answer: 2 },
        { question: "Qual √© o valor de 2 elevado √† 10¬™ pot√™ncia?", options: ["1024", "512", "2048"], answer: 0 },
        { question: "Quem escreveu 'A Origem das Esp√©cies'?", options: ["Darwin", "Newton", "Freud"], answer: 0 },
        { question: "Qual o maior osso do corpo humano?", options: ["F√™mur", "√ömero", "T√≠bia"], answer: 0 },
        { question: "Qual √© o idioma mais falado no mundo?", options: ["Chin√™s mandarim", "Espanhol", "Ingl√™s"], answer: 0 },
        { question: "Qual √© a capital do Canad√°?", options: ["Toronto", "Vancouver", "Ottawa"], answer: 2 }
      ]
    };

    let currentLevel = '';
    let currentIndex = 0;
    let score = 0;
    let board = [];
    let isGameActive = false;

    function startGame(level) {
      currentLevel = level;
      currentIndex = 0;
      score = 0;
      document.getElementById('levelSelect').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentLevel][currentIndex];
      document.getElementById('question').innerText = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[currentLevel][currentIndex].answer) score++;
      currentIndex++;

      if (currentIndex % 2 === 0 && currentIndex < questions[currentLevel].length) {
        document.getElementById('quiz').style.display = 'none';
        startTicTacToe();
      } else if (currentIndex >= questions[currentLevel].length) {
        finishGame();
      } else {
        showQuestion();
      }
    }

    function startTicTacToe() {
      isGameActive = true;
      board = Array(9).fill('');
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      board.forEach((_, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', () => makeMove(i));
        boardDiv.appendChild(cell);
      });
      document.getElementById('tictactoe').style.display = 'block';
      document.getElementById('tictactoeMsg').innerText = '';
    }

    function makeMove(index) {
      if (!isGameActive || board[index]) return;
      board[index] = 'X';
      updateBoard();
      if (checkWinner('X')) return endTicTacToe('Voc√™ venceu! üò∫');
      if (board.every(cell => cell)) return endTicTacToe('Empate! üòê');

      setTimeout(() => {
        const empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
        const move = empty[Math.floor(Math.random() * empty.length)];
        board[move] = 'O';
        updateBoard();
        if (checkWinner('O')) return endTicTacToe('O computador venceu! üòø');
        if (board.every(cell => cell)) return endTicTacToe('Empate! üòê');
      }, 500);
    }

    function updateBoard() {
      const boardDiv = document.getElementById('board');
      Array.from(boardDiv.children).forEach((cell, i) => {
        cell.textContent = board[i];
      });
    }

    function checkWinner(player) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function endTicTacToe(message) {
      isGameActive = false;
      document.getElementById('tictactoeMsg').innerText = message;
    }

    function continueQuiz() {
      document.getElementById('tictactoe').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function finishGame() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      const percent = Math.round((score / 10) * 100);
      document.getElementById('score').innerText = `${score} / 10 (${percent}%)`;
      const emoji = percent >= 70 ? 'üò∫' : percent >= 40 ? 'üòê' : 'üòø';
      document.getElementById('emoji').innerText = emoji;
      document.getElementById('shareButton').style.display = 'inline-block';
    }

    function shareResult() {
      const scoreText = document.getElementById('score').innerText;
      const emoji = document.getElementById('emoji').innerText;
      const msg = encodeURIComponent(`Minha pontua√ß√£o no Desafio Nerd: ${scoreText} ${emoji}`);
      window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
  </script>
</body>
</html>
