<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio Nerd - Quiz e Mini Jogos</title>
  <link rel="icon" href="https://cdn.pixabay.com/photo/2016/08/05/06/47/brain-1571928_1280.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Desafio Nerd - Quiz e Mini Jogos</h1>
  <main id="quiz">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </main>

  <div id="game" class="game-container">
  </div>

  <button class="btn-restart" onclick="restartQuiz()" title="Clique para reiniciar o quiz e o jogo.">Reiniciar Quiz</button>

  <div id="final-score" class="game-container" style="display: none;">
    <h2 class="final-message"></h2>
    <div class="share-buttons">
      <a id="share-twitter" class="share-button twitter" target="_blank" rel="noopener noreferrer">Compartilhar no Twitter</a>
      <a id="share-facebook" class="share-button facebook" target="_blank" rel="noopener noreferrer">Compartilhar no Facebook</a>
    </div>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
